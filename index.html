<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Dominican e-Ticket</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
<div class="header-container">
    <div class="sign-of-e-ticket">
        <a class="logo">
            <img src="images/logo_lg.webp">
        </a>
    </div>

    <div class="apply">
        <button class="apply-now">
            <a class="link-apply-now">Apply Online</a>
        </button>
    </div>
</div>

<div class="forms">
    <div class="box-menu">
        <div class="menu">
            <a class="link-on-page">Application</a>
            <a class="link-on-page">Information</a>
            <a class="link-on-page">Contact us</a>
            <ul class="link-on-lang">
                <li>English</li>
                <ul class="dropdown">
                    <li>Русский</li>
                    <li>Deutsch</li>
                    <li>Español</li>
                    <li>Français</li>
                </ul>
            </ul>
        </div>
    </div>

    <div class="backgrond-dominica">

        <div class="e-tick">
            <div class="name-site">
                <p>Dominican e-Ticket</p>
            </div>
            <button class="apply-now-online">
                <a>Apply Online</a>
            </button>
        </div>

    </div>

</div>

</body>
</html>
